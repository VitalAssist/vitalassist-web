<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VitalAssist by Commander Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #007a7a;
      padding: 1rem 2rem;
      color: white;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #007a7a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    button:hover {
      background-color: #005f5f;
    }
    .output-box {
      background-color: #f1f1f1;
      padding: 1rem;
      border-radius: 6px;
      min-height: 60px;
    }
    .mode-buttons, .lang-select {
      margin-bottom: 1.5rem;
    }
    .mode-buttons button {
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #007a7a;
      color: white;
      text-align: center;
      padding: 1.5rem 2rem;
      margin-top: 2rem;
    }
    footer a {
      color: #c9f6f6;
      text-decoration: none;
      margin: 0 1rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="/static/recorder.js"></script>
</head>
<body>
  <header>ðŸ«€ VitalAssist - AI Health Companion</header>
  <main>
    <div class="mode-buttons">
      <label>Mode:</label>
      <button>General</button>
      <button>Intermediate</button>
      <button>Doctor Mode</button>
    </div>

    <div class="lang-select">
      <label>Language:</label>
      <select>
        <option>Auto Detect</option>
        <option>English</option>
        <option>Arabic</option>
        <option>Persian</option>
        <option>Hindi</option>
        <option>Kurdish (Kurmanji)</option>
        <option>Kurdish (Sorani)</option>
      </select>
    </div>

    <section>
      <label for="userText">ðŸ’¬ Type your question:</label>
      <textarea id="userText" placeholder="Describe your symptoms or ask anything medical..."></textarea>
      <button onclick="sendText()">Send</button>
    </section>

    <section>
      <label>ðŸŽ¤ Or use your voice:</label><br />
      <button onclick="startRecording()">Start Recording</button>
      <button onclick="stopRecording()">Stop Recording</button>
    </section>

    <section>
      <label>ðŸ“„ Upload a medical file:</label><br />
      <input type="file" id="fileUpload">
      <button onclick="uploadFile()">Upload</button>
    </section>

    <section>
      <h3>Transcription:</h3>
      <div id="transcriptBox" class="output-box"></div>

      <h3>Assistant Response:</h3>
      <div id="responseBox" class="output-box"></div>

      <h3>Voice Reply:</h3>
      <audio id="audioPlayer" controls></audio>
    </section>
  </main>

  <footer>
    <p>VitalAssist by Commander TechÂ® &copy; 2025</p>
    <p>
      <a href="#">About</a> |
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a> |
      <a href="#">Contact</a>
    </p>
    <p>Version 2.0 â€“ Empowering Health Through AI</p>
  </footer>

  <script>
    async function sendText() {
      const text = document.getElementById("userText").value;
      const formData = new FormData();
      formData.append("text", text);

      const res = await fetch("/process", { method: "POST", body: formData });
      const data = await res.json();

      document.getElementById("transcriptBox").innerText = "";
      document.getElementById("responseBox").innerText = data.response;
      document.getElementById("audioPlayer").src = data.audio;
      document.getElementById("audioPlayer").play();
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileUpload");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();

      document.getElementById("transcriptBox").innerText = "";
      document.getElementById("responseBox").innerText = data.response;
      document.getElementById("audioPlayer").src = data.audio;
      document.getElementById("audioPlayer").play();
    }
  </script>
</body>
</html>
