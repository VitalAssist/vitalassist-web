
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VitalAssist by Commander Tech</title>
  <link rel="icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.85);
    }
    header img {
      height: 60px;
    }
    header h1 {
      font-size: 24px;
      color: #333;
    }
    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    #chat-container {
      flex: 1;
      min-width: 320px;
      max-width: 700px;
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    #hero-image {
      max-width: 300px;
      height: auto;
      align-self: center;
    }
    .message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: #f1f1f1;
    }
    .user {
      background-color: #d2f8d2;
      text-align: right;
    }
    .assistant {
      background-color: #f0e9ff;
      text-align: left;
    }
    #messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }
    #input-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, button, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #888;
    }
    @media (max-width: 800px) {
      #hero-image {
        display: none;
      }
    }
  </style>
</head>
<body onload="displayStartupTip()">
  <header>
    <img src="logo-transparent.png" alt="VitalAssist Logo">
    <h1>VitalAssist by Commander TechÂ®</h1>
  </header>

  <div id="main-container">
    <div id="chat-container">
      <div id="messages"></div>

      <div id="input-section">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
      </div>

      <br/>
      <label for="modeSelect"><strong>Mode:</strong></label>
      <select id="modeSelect" onchange="updateMode()">
        <option value="general">General</option>
        <option value="doctor-basic">Doctor - Basic</option>
        <option value="doctor-intermediate">Doctor - Intermediate</option>
        <option value="doctor-expert">Doctor - Expert</option>
      </select>

      <br/><br/>
      <button onclick="startRecording()">ðŸŽ™ Start Voice</button>
      <button onclick="stopRecording()">ðŸ›‘ Stop Voice</button>
      <button onclick="triggerFileUpload()">ðŸ“„ Upload File</button>
      <button onclick="showHealthTip()">ðŸ’¡ Health Tip</button>
      <button onclick="clearChat()">ðŸ§¹ Clear Chat</button>
      <input type="file" id="fileInput" accept=".pdf, image/*" style="display:none" onchange="handleFile(event)">
    </div>

    <img id="hero-image" src="hero-banner.png" alt="Welcome Image"/>
  </div>

  <footer>VitalAssist v2.0 SECURE â€” Powered by Commander TechÂ®</footer>

  <script src="recorder.js"></script>
  <script>
    const messagesContainer = document.getElementById("messages");
    let currentMode = "general";

    const startupTips = [
      "ðŸ’§ Stay hydrated! Your body needs water every day.",
      "ðŸŽ Eat fruits daily to boost your immune system.",
      "ðŸ§˜ Breathe deeply to reduce stress and support your heart.",
      "ðŸƒ Move your body! Even 10 minutes helps your circulation.",
      "ðŸ›Œ Quality sleep is medicine. Aim for 7â€“9 hours nightly.",
      "ðŸ’Š Always finish your full course of prescribed antibiotics."
    ];

    function displayStartupTip() {
      const tip = startupTips[Math.floor(Math.random() * startupTips.length)];
      addMessage("VitalAssist Tip: " + tip, "assistant");
    }

    function updateMode() {
      currentMode = document.getElementById("modeSelect").value;
      addMessage("Mode set to: " + currentMode.replace('-', ' '), "assistant");
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;
      msgDiv.innerText = text;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;
      addMessage("You: " + text, "user");
      input.value = "";

      let response;
      if (currentMode === "general") {
        response = "VitalAssist: I'm here to help you with anything, Commander.";
      } else if (currentMode === "doctor-basic") {
        response = "VitalAssist ðŸ©º (Basic): This sounds like a common concern. You may try rest and fluids.";
      } else if (currentMode === "doctor-intermediate") {
        response = "VitalAssist ðŸ©º (Intermediate): Based on symptoms, here's a probable cause and care tip.";
      } else if (currentMode === "doctor-expert") {
        response = "VitalAssist ðŸ©º (Expert): Let's analyze this deeply and rule out any serious risk factors.";
      }

      setTimeout(() => {
        addMessage(response, "assistant");
      }, 1000);
    }

    function clearChat() {
      messagesContainer.innerHTML = "";
    }

    function showHealthTip() {
      const tip = startupTips[Math.floor(Math.random() * startupTips.length)];
      addMessage("VitalAssist Tip: " + tip, "assistant");
    }

    function triggerFileUpload() {
      document.getElementById("fileInput").click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      addMessage(`You uploaded: ${file.name}`, "user");
      setTimeout(() => {
        addMessage(`VitalAssist: Processing ${file.name}...`, "assistant");
      }, 800);
    }
  </script>
</body>
</html>
